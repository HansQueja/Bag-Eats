<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arimo:ital,wght@0,400..700;1,400..700&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Manjari:wght@100;400;700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Title Page -->
    <title>BagEats | Form</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav bg-color1">
        <!-- Desktop Navigation -->
        <div class="nav-desktop">
            <a href="{% url 'home' %}">
                <img class="nav-logo" src="{% static 'images/logo-1.png' %}" alt="logo">
            </a>
            <div class="d-flex align-items-center m-0" style="gap: 30px;">
                <a class="nav-links" href="{% url 'home' %}">Home</a>
                <a class="nav-links" href="{% url 'about' %}">About</a>
                <a class="nav-links" href="{% url 'logout' %}">Logout</a>
                <a class="profile" href="{% url 'profile' %}" target="_blank" rel="noopener noreferrer">
                    <span class="profile-text nav-links">{{ name }}</span>
                    <img class="nav-profile" src="{% static 'images/no-profile.jpg' %}" alt="profile-pic">
                </a>
            </div>
        </div>
        <!-- Mobile Navigation -->
        <div class="nav-mobile">
            <a href="{% url 'home' %}">
                <img class="nav-logo" src="{% static 'images/logo-1.png' %}" alt="logo">
            </a>
            <button class="nav-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#nav-mobile" aria-controls="nav-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="nav-mobile" aria-labelledby="nav-mobileLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <a href="{% url 'home' %}">
                        <img class="nav-profile" src="{% static 'images/no-profile.jpg' %}" alt="profile-pic">
                    </a>
                    <p class="nav-name">{{ name }}</p>
                    <a class="nav-links" href="{% url 'home' %}">Home</a>
                    <a class="nav-links" href="{% url 'about' %}">About</a>
                    <a class="nav-links" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Contents -->
    <div class="content-container content-gradient">
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <label class="form-label" for="form-budget">Maximum Budget</label>
                <input class="form-input" type="number" name="max-budget" min="20" placeholder="â‚±0.00" required>

                <div class="form-layout">
                    <div>
                        <label class="form-label">Select a Meal Type:</label>
                        <div class="form-base">
                            <div class="form-first">
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="Breakfast" required>
                                        <label class="label-radio" for="meal-type">Breakfast</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="Lunch" required>
                                        <label class="label-radio" for="meal-type">Lunch</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="Dinner" required>
                                        <label class="label-radio" for="meal-type">Dinner</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="Merienda" required>
                                        <label class="label-radio" for="meal-type">Merienda</label>
                                    </div>
                                </div>
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="CheatSnacks" required>
                                        <label class="label-radio" for="meal-type">Cheat Snacks</label> 
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="FruitDrinks" required>
                                        <label class="label-radio" for="meal-type">Fruit Drinks</label>   
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-radio" type="radio" name="meal-type" value="Beverages" required>
                                        <label class="label-radio" for="meal-type">Beverages</label>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Select Dietary Restrictions:</label>
                        <div class="form-base">
                            <div class="form-second">
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="dietary-restrictions" value="Vegetarian">
                                        <label class="label-checkbox" for="dietary-restrictions">Vegetarian</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="dietary-restrictions" value="Vegan">
                                        <label class="label-checkbox" for="dietary-restrictions">Vegan</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="dietary-restrictions" value="Pescatarian">
                                        <label class="label-checkbox" for="dietary-restrictions">Pescatarian</label>
                                    </div>
                                </div>
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="dietary-restrictions" value="Halal">
                                        <label class="label-checkbox" for="dietary-restrictions">Halal</label>  
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="dietary-restrictions" value="Kosher">
                                        <label class="label-checkbox" for="dietary-restrictions">Kosher</label> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Select Allergen Avoidance:</label>
                        <div class="form-base">
                            <div class="form-third">
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="allergen-avoidance" value="Gluten-Free">
                                        <label class="label-checkbox" for="allergen-avoidance">Gluten-Free</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="allergen-avoidance" value="Dairy-Free">
                                        <label class="label-checkbox" for="allergen-avoidance">Dairy-Free</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="allergen-avoidance" value="Nut-Free">
                                        <label class="label-checkbox" for="allergen-avoidance">Nut-Free</label>
                                    </div>
                                </div>
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="allergen-avoidance" value="Soy-Free">
                                        <label class="label-checkbox" for="allergen-avoidance">Soy-Free</label> 
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="allergen-avoidance" value="Seafood-Free">
                                        <label class="label-checkbox" for="allergen-avoidance">Seafood-Free</label>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Select Nutritional Preferences:</label>
                        <div class="form-base">
                            <div class="form-fourth">
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="nutritional-preferences" value="Low-Carb">
                                        <label class="label-checkbox" for="nutritional-preferences">Low-Carb</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="nutritional-preferences" value="Low-Fat">
                                        <label class="label-checkbox" for="nutritional-preferences">Low-Fat</label>
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="nutritional-preferences" value="High-Protein">
                                        <label class="label-checkbox" for="nutritional-preferences">High-Protein</label>
                                    </div>
                                </div>
                                <div class="form-dflex">
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="nutritional-preferences" value="Low-Sugar">
                                        <label class="label-checkbox" for="nutritional-preferences">Low-Sugar</label> 
                                    </div>
                                    <div class="d-flex">
                                        <input class="form-checkbox" type="checkbox" name="nutritional-preferences" value="Low-Sodium">
                                        <label class="label-checkbox" for="nutritional-preferences">Low-Sodium</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-button">
                    <button class="form-btn" type="submit">Proceed</button>
                    <a type="button" class="form-btn" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
