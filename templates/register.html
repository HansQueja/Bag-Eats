<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'register.css' %}"> 
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arimo:ital,wght@0,400..700;1,400..700&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Manjari:wght@100;400;700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Title Page -->
    <title>BagEats | Registration</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>
    <!-- Mobile Contents -->
    <div class="register-mobile">
        <div class="content-container content-gradient-top m-0">
            <div class="content">
                <!-- Code Here -->
                <a class="register-logo" href="{% url 'login' %}">
                    <img class="reg-logo" src="{% static 'images/logo-1.png' %}" alt="BagEats Logo">
                </a>
                <h1 class="reg-head">Registration</h1>
                {% if messages %}
                <div id="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form class="input-area" method="POST">
                    {% csrf_token %}
                    <label class="reg-label" for="reg-name">Full Name:</label>
                    <input class="reg-input" type="text" name="reg-name" required>
                    
                    <label class="reg-label" for="reg-email">Email Address:</label>
                    <input class="reg-input" type="email" name="reg-email" required>
                    
                    <label class="reg-label" for="reg-password">Password:</label>
                    <input class="reg-input" type="password" name="reg-password" required>
                    
                    <label class="reg-label" for="reg-cpassword">Confirm Password:</label>
                    <input class="reg-input" type="password" name="reg-cpassword" required>
                    
                    <label class="reg-label" for="reg-age">Age:</label>
                    <input class="reg-input" type="number" name="reg-age" required>
                    
                    <div class="div-height">
                        <label class="reg-label" for="reg-height">Height (in cm):</label>
                        <input class="reg-input" type="number" name="reg-height" required>
                    </div>
                    
                    <div class="div-weight">
                        <label class="reg-label" for="reg-weight">Weight (in kg):</label>
                        <input class="reg-input" type="number" name="reg-weight" required>
                    </div>
                    
                    <button class="reg-confirm" type="submit">REGISTER</button>
                </form>
                
            </div>
        </div>
    </div>
    <!-- Desktop Contents -->
    <div class="register-desktop">
        <div class="content-container content-gradient m-0">
            <div class="content">
                <!-- Code Here -->
                <a class="register-logo" href="{% url 'login' %}">
                    <img class="reg-logo" src="{% static 'images/logo-1.png' %}" alt="BagEats Logo">
                </a>
                <div class="reg-form">
                <h1 class="reg-head">Registration</h1>
                {% if messages %}
                <div id="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form class="input-area" method="POST">
                    {% csrf_token %}
                    <div class="left-area">
                        <label class="reg-label name" for="reg-name">Full Name:</label>
                        <input class="reg-input iname" type="text" name="reg-name" required>
                        <label class="reg-label email" for="reg-email">Email Address:</label>
                        <input class="reg-input iemail" type="email" name="reg-email" required>
                        <label class="reg-label password" for="reg-password">Password:</label>
                        <input class="reg-input ipassword" type="password" name="reg-password" required>
                        <label class="reg-label cpassword" for="reg-cpassword">Confirm Password:</label>
                        <input class="reg-input icpassword" type="password" name="reg-cpassword" required>
                    </div>
                        <div class="right-area">
                        <label class="reg-label age" for="reg-age">Age:</label>
                        <input class="reg-input iage" type="number" name="reg-age" required>
                        <label class="reg-label height" for="reg-height">Height (in cm):</label>
                        <input class="reg-input iheight" type="number" name="reg-height" required>
                        <label class="reg-label weight" for="reg-weight">Weight (in kg):</label>
                        <input class="reg-input iweight" type="number" name="reg-weight" required>
                        <button class="reg-confirm" type="submit">REGISTER</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageElements = document.querySelectorAll('#messages .alert');
            
            // Automatically hide the message after 5 seconds
            setTimeout(() => {
                messageElements.forEach(element => {
                    element.style.display = 'none';
                });
            }, 5000);
        
            // Allow manual dismissal
            const closeButtons = document.querySelectorAll('#messages .close');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
        });
    </script> 
</body>
</html>
