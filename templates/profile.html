<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arimo:ital,wght@0,400..700;1,400..700&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Manjari:wght@100;400;700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Title Page -->
    <title>BagEats | Profile</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav bg-color">
        <!-- Mobile Navigation -->
        <div class="nav-mobile">
            <a href="{% url 'home' %}">
                <img class="nav-logo" src="{% static 'images/logo-1.png' %}" alt="logo">
            </a>
            <button class="nav-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#nav-mobile" aria-controls="nav-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="nav-mobile" aria-labelledby="nav-mobileLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <a href="{% url 'profile' %}">
                        <img class="nav-profile" src="{% static 'images/no-profile.jpg' %}" alt="profile-pic">
                    </a>
                    <p class="nav-name">First Name Last Name</p>
                    <a class="active nav-links" href="{% url 'home' %}">Home</a>
                    <a class="nav-links" href="{% url 'about' %}">About</a>
                    <button class="nav-links" type="button">Logout</button>
                </div>
            </div>
        </div>
        <!-- Desktop Navigation -->
        <div class="nav-desktop">
            <a href="{% url 'home' %}">
                <img class="nav-logo" src="{% static 'images/logo-1.png' %}" alt="logo">
            </a>
            <div class="d-flex align-items-center" style="gap: 30px;">
                <a class="active nav-links" href="{% url 'home' %}">Home</a>
                <a class="nav-links" href="{% url 'about' %}">About</a>
                <button class="nav-links" type="button">Logout</button>
                <a href="{% url 'profile' %}" target="_blank" rel="noopener noreferrer">
                    <img class="nav-profile" src="{% static 'images/no-profile.jpg' %}" alt="profile-pic">
                </a>
            </div>
        </div>
    </nav>
    <!-- Contents -->
    <div class="content-container content-gradient-bg">
        <div class="content">
            <!-- Code Here -->
            <h1 class="pro-head">PROFILE</h1>
            <div class="pro-dp">
                <!-- <img class="pro-pic" src="/images/no-profile.jpg" alt="profile pic"> -->
                <a href="#">
                    <img class="pro-icon" src="{% static 'images/profile-icon.png' %}" alt="edit profile pic">
                </a>
            </div>
            <form class="pro-info">
                    <label class="pro-label" for="pro-name">Full Name:</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="name" name="pro-name" required>
                    </div>
                    <label class="pro-label" for="pro-email">Email:</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="email" name="pro-email" required>
                    </div>
                    <label class="pro-label" for="pro-age">Age:</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="age" name="pro-age" required>
                    </div>
                    <label class="pro-label" for="pro-height">Height (cm):</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="height" name="pro-height" required>
                    </div>
                    <label class="pro-label" for="pro-weight">Weight (kg):</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="weight" name="pro-weight" required>
                    </div>
                    <label class="pro-label" for="pro-bmi">BMI:</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="bmi" name="pro-bmi" required>
                    </div>
                    <label class="pro-label" for="pro-calorie">Maintaining Calories:</label>
                    <div class="pro-outline">
                        <input class="pro-input" type="calorie" name="pro-calorie" required>
                    </div>
            </form>
            <div class="pro-button">
                <button class="pro-close">CLOSE</button>
                <button class="pro-update">UPDATE</button>
            </div>
        </div>
    </div>
</body>
</html>
